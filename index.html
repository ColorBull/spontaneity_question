<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spontaneity Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #image-container, #checkbox-container, #confirm-button-container {
            display: none;
            margin-top: 20px;
        }

        img {
            width: 100%; /* Take full width of the screen */
            max-width: 800px; /* Limit maximum width */
        }

        button {
            width: 120px;
            height: 120px;
            border-radius: 50%; /* Makes the buttons circular */
            font-size: 22px; /* Increase text size */
            cursor: pointer;
            margin: 20px;
            border: none;
            color: white;
        }

        /* "כן" button - green */
        button:nth-child(3),
        #confirm-button-container button {
            background-color: #4CAF50; /* Green background */
        }

        /* "לא" button - red */
        button:nth-child(2) {
            background-color: #f44336; /* Red background */
        }

        /* Hover effects */
        button:nth-child(3):hover,
        #confirm-button-container button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        button:nth-child(2):hover {
            background-color: #d32f2f; /* Darker red on hover */
        }

        /* Responsive settings for mobile devices */
        @media (max-width: 600px) {
            img {
                width: 100%; /* Ensure image fills the screen on mobile */
                max-width: none; /* Remove the max-width constraint for small devices */
            }

            button {
                width: 100px;
                height: 100px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>?האם אתה ספונטני</h1>
    
    <!-- "לא" button is now red, and "כן" button is green -->
    <button onclick="showImage('no')">לא</button>
    <button onclick="showImage('yes')">כן</button>

    <div id="image-container">
        <img id="dynamic-image" src="" alt="Response Image">
    </div>

    <div id="checkbox-container">
        <label>
            <input type="checkbox" id="reserve-checkbox" onchange="showConfirmButton()"> 
            שיריון מקום ברכב של יופה
        </label>
    </div>

    <div id="confirm-button-container">
        <button onclick="showSuccessPage()">אישור</button>
    </div>

    <script>
        function showImage(answer) {
            const imageContainer = document.getElementById('image-container');
            const checkboxContainer = document.getElementById('checkbox-container');
            const dynamicImage = document.getElementById('dynamic-image');

            if (answer === 'yes') {
                dynamicImage.src = 'Ibiza.png'; // Image for "כן"
                imageContainer.style.display = 'block';
                checkboxContainer.style.display = 'block'; // Show the checkbox after the image is shown
            } else {
                dynamicImage.src = 'Stay Home.webp'; // Image for "לא"
                imageContainer.style.display = 'block';
                checkboxContainer.style.display = 'none'; // Hide the checkbox if "לא" is clicked
            }
        }

        function showConfirmButton() {
            const checkbox = document.getElementById('reserve-checkbox');
            const confirmButtonContainer = document.getElementById('confirm-button-container');

            if (checkbox.checked) {
                confirmButtonContainer.style.display = 'block'; // Show the confirmation button if checkbox is ticked
            } else {
                confirmButtonContainer.style.display = 'none'; // Hide the confirmation button if checkbox is unticked
            }
        }

        function showSuccessPage() {
            document.body.innerHTML = `
                <h1>(: נרשמת בהצלחה</h1>
                <img src="QR Code.PNG" alt="QR Code" style="width: 200px; height: auto; margin-top: 20px;">
                <p>עשו צילום מסך ליופה</p>
            `; // Display success message, image, and text
        }
    </script>
</body>
</html>
